<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const funcs = [];
        // 使用let关键字修正变量作用域
        for (let i = 0; i < 10; i++) {
            funcs.push(() => console.log(i));
        }

        funcs.forEach(func => {
            func();
        });

    </script>
</body>

</html>
